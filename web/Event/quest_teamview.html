<!doctype html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
	</head>

	<body>
		<div data-role="page" id="questteamview">
			<div data-role="header">
				<h1>团队需求列表</h1>
				<!-- 目標先は非jQueryMobile！ -->
				<a id="buttonToQuestView" data-role="button" data-icon="back">返回</a>
			</div>

			<div id="teamlistfileHTML" role="main" class="ui-content">
			</div>
			
			<script>
				 //ajax跨域对应 Start
				$.ajaxSetup({
					xhrFields: {
						withCredentials: true
					}
				});
				 //ajax跨域对应 End
				$("#buttonToQuestView").click(function() {
					$.mobile.back();
				});
				$(document).on("pagecontainerchange", function() {
					$.get("/quest/team",
						function make_UI(resData, status) {
							$("#teamlistfileHTML").html(resData);;
						});
				});
			</script>
		</div>
	</body>

</html>
